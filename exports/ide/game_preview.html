<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silkweaver — Game Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; background: #111; overflow: hidden; }
        canvas {
            display: block;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            outline: none;
        }
        #sw-no-game {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555;
            font-family: sans-serif;
            font-size: 14px;
            gap: 8px;
        }
        #sw-no-game span { font-size: 32px; }
    </style>
</head>
<body>
    <canvas id="sw-canvas" width="640" height="480" tabindex="0"></canvas>
    <div id="sw-no-game" style="display:none;">
        <span>▶</span>
        <p>No game loaded.</p>
        <p style="font-size:12px;color:#444;">Build your project first (Ctrl+F5), then press Play.</p>
    </div>

    <script type="module">
        const canvas = document.getElementById('sw-canvas')

        // Focus canvas so it can receive keyboard input
        canvas.focus()
        canvas.addEventListener('click', () => canvas.focus())

        // Forward console messages to parent IDE window
        const _original_error = console.error
        const _original_warn = console.warn
        const _original_log = console.log

        console.error = (...args) => {
            _original_error(...args)
            window.parent.postMessage({ type: 'console', level: 'error', message: args.map(a => String(a)).join(' ') }, '*')
        }

        console.warn = (...args) => {
            _original_warn(...args)
            window.parent.postMessage({ type: 'console', level: 'warn', message: args.map(a => String(a)).join(' ') }, '*')
        }

        console.log = (...args) => {
            _original_log(...args)
            const text = args.map(a => String(a)).join(' ')
            if (!text.startsWith('[SW]') && !text.startsWith('[Game]')) {
                window.parent.postMessage({ type: 'console', level: 'log', message: text }, '*')
            }
        }

        // Capture uncaught errors
        window.addEventListener('error', (e) => {
            window.parent.postMessage({
                type: 'console',
                level: 'error',
                message: `Uncaught: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`
            }, '*')
        })

        // Capture unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            window.parent.postMessage({
                type: 'console',
                level: 'error',
                message: `Unhandled Promise Rejection: ${e.reason}`
            }, '*')
        })

        // Try to load the compiled game entry point
        let game_loaded = false
        try {
            const { default: game_init } = await import('../game.js?t=' + Date.now())
            if (typeof game_init === 'function') {
                game_init(canvas)
                game_loaded = true
            }
        } catch (e) {
            console.error('[Game] Failed to load or run game.js:', e)
        }

        if (!game_loaded) {
            // Draw a placeholder — engine is available but no game scripts exist yet
            const ctx = canvas.getContext('2d')
            if (ctx) {
                ctx.fillStyle = '#1a1a2e'
                ctx.fillRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = '#444'
                ctx.font = '14px sans-serif'
                ctx.textAlign = 'center'
                ctx.fillText('No game scripts loaded.', canvas.width / 2, canvas.height / 2 - 22)
                ctx.font = '12px sans-serif'
                ctx.fillStyle = '#333'
                ctx.fillText('1. File → Open Project', canvas.width / 2, canvas.height / 2 + 4)
                ctx.fillText('2. Ctrl+F5 to build', canvas.width / 2, canvas.height / 2 + 22)
                ctx.fillText('3. F5 to play', canvas.width / 2, canvas.height / 2 + 40)
            }
        }
    </script>
</body>
</html>
